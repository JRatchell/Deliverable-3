<!doctype html>
<html lang="en">
<head>
	<title>Simple Form</title>
</head>
<body>
	<form>
		<label for="fname">First name:</label><br>
			<input type="text" id="fname" name="fname" placeholder="Type here"><br>

		<label for="lname">Last name:</label><br>
			<input type="text" id="lname" name="lname" placeholder="Type here"><br>

		<label for="Date of Birth">Date of Birth:</label><br>
			<input type="date" id="date of birth" name="date of birth" min="1920-01-01" max="2004-12-31"><br>

			<label for="email">Enter your email:</label><br>
  				<input type="email" id="email" name="email" placeholder=type here><br>

			<label for="phone">Enter your phone number:</label><br>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

	<p>Which pronouns do you prefer to go by?</p>
		<input type="radio" id="he/him" name="preferred_pronouns" value="He/Him">
			<label for="he/him">He/Him</label><br>

		<input type="radio" id="she/her" name="preferred_pronouns" value="She/Her">
			<label for="she/her">She/Her</label><br>

		<input type="radio" id="they/them" name="preferred_pronouns" value="They/Them">
			<label for="they/them">They/Them</label><br>

		<input type="radio" id="other" name="preferred_pronouns" value="Other"
			<label for="other">Other</label><br><br>

		<label for="if other">If you answered "Other", please type your preferred pronouns here:</label><br>
		<input type="text" id="if_other" name="Misc." placeholder="Type here"><br><br><br>

		<input type=submit formaction="RatJAM.gif">
	</form>

  			















</html>
